<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Test 4</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>
  <body>
    <h1>Hello from Test 4</h1>
    <div id="test-calculator"></div>

    <script>
      window.onload = function () {
        console.log("Window loaded!");

        const { useState } = React;

        const TestComponent = () => {
          const [count, setCount] = useState(0);

          return (
            <div>
              <h2>Counter Test</h2>
              <button onClick={() => setCount(count + 1)}>Click Me</button>
              <p>You've clicked {count} times.</p>
            </div>
          );
        };

        const container = document.getElementById("test-calculator");
        if (container) {
          console.log("Container found. Mounting React Component...");
          ReactDOM.createRoot(container).render(<TestComponent />);
        } else {
          console.error("Container not found: #test-calculator");
        }
      };
    </script>
  </body>
</html>
