<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timeshare | Quaerens</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 1rem 2rem;
    }
    header img {
      height: 120px;
    }
    .flags img {
      height: 24px;
      margin-left: 10px;
      cursor: pointer;
    }
    #language-select {
      font-size: 0.9rem;
      padding: 0.4rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 0;
    }
    h2 {
      font-size: 1.1rem;
      font-weight: normal;
      margin-bottom: 1.5rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      width: 90%;
      max-width: 1200px;
      margin-bottom: 2rem;
    }
    .claim-box {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }
    .claim-box img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 0.5rem;
    }
    .wide-box {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 1.5rem;
      grid-column: span 3;
      text-align: left;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      width: 90%;
      max-width: 1200px;
      margin-bottom: 2rem;
    }
    .submit-form {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 1.5rem;
      min-width: 300px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }
    .submit-form input, .submit-form textarea, .submit-form button {
      width: 100%;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .submit-form button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/quaerens-logo.png" alt="Quaerens Logo">
    <div style="display: flex; align-items: center; gap: 1rem;">
      <a href="/index.html">
        <img src="images/homebutton.png" alt="Home" style="height: 100px; cursor: pointer;">
      </a>
    <div class="flags">
      <img src="flags/en.png" alt="English" onclick="setLanguage('en')">
      <img src="flags/es.png" alt="Español" onclick="setLanguage('es')">
      <img src="flags/fr.png" alt="Français" onclick="setLanguage('fr')">
      <img src="flags/de.png" alt="Deutsch" onclick="setLanguage('de')">
      <img src="flags/nl.png" alt="Nederlands" onclick="setLanguage('nl')">
      <img src="flags/it.png" alt="Italiano" onclick="setLanguage('it')">
    </div>
  </header>

  <div id="google_translate_element" style="display: none;"></div>

  <!-- ORIGINAL PAGE CONTENT BELOW -->
  <!-- ... Full existing HTML content unchanged ... -->
  <!-- You can paste the remainder of your page here exactly as-is -->

  <footer>
    © 2025 Quaerens Ltd. All rights reserved. All information provided to Quaerens Ltd will be treated as confidential and not shared with third parties. Reviewed only by consultants and legal teams working for or with Quaerens Ltd.
  </footer>

  <!-- Google Translate Integration -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,es,fr,de,nl,it',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <!-- Flag click language setting via cookie -->
  <script>
    function setLanguage(lang) {
      document.cookie = "googtrans=/en/" + lang + ";path=/";
      location.reload();
    }
  </script>
</body>
</html>
