<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with Quaerens</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .chat-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      padding: 1.5rem;
    }

    h1 {
      font-size: 1.5rem;
      color: #1e40af;
      margin-bottom: 1rem;
    }

    .chat-message {
      margin-bottom: 1rem;
      padding: 1rem;
      background: #eef2ff;
      border-left: 4px solid #2563eb;
      border-radius: 6px;
    }

    .chat-response {
      background: #fff;
      border: 1px solid #e5e7eb;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .question-button {
      background: #2563eb;
      color: white;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 6px;
      margin: 0.25rem;
      cursor: pointer;
      font-weight: 500;
    }

    .question-button:hover {
      background: #1e3a8a;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Chat with Quaerens ðŸ¤–</h1>
    <div class="chat-message">
      Hello! How can we help you today?
    </div>

    <div class="chat-response" id="chatResponse">
      Please select a question below.
    </div>

    <div>
      <button class="question-button" onclick="showAnswer('mortgage')">Do I qualify for a Spanish mortgage refund?</button>
      <button class="question-button" onclick="showAnswer('offplan')">What if my off-plan property was never delivered?</button>
      <button class="question-button" onclick="showAnswer('fee')">Do I need to pay upfront?</button>
    </div>
  </div>

  <script>
    function showAnswer(type) {
      const responseBox = document.getElementById('chatResponse');
      let text = '';
      switch (type) {
        case 'mortgage':
          text = "If you signed a mortgage in Spain before 2019 and weren't fully informed of the risks or terms, you may qualify for a legal refund â€” even if the loan is paid off.";
          break;
        case 'offplan':
          text = "If you paid for a property that was never completed or delivered, and the developer didnâ€™t provide a bank guarantee, you could claim against the bank directly.";
          break;
        case 'fee':
          text = "No â€” we work on a No Win, No Fee basis. You only pay if we successfully recover funds for you.";
          break;
      }
      responseBox.innerHTML = text;
    }
  </script>
</body>
</html>
